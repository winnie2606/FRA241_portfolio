<!DOCTYPE html>

<html>

	<head>

		<title>HOME TEACHER</title>

		<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='port_tea.css')}}" />
		<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='background_tea.css')}}" />
		<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='popup.css')}}" />
		<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>

		<!--<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans+Condensed"-->


	</head>

	<body>

		<div class="bar">

			<div class="bar-in">

				<div class="L">

					<form id="contact-form" action="/menubarTeacher", method="POST">
						<input type="image" name="click" value="back"src="static/back_icon.jpg" width="6%">&nbsp;&nbsp;&nbsp;
						PORTFOLIO&nbsp;&nbsp;&nbsp;&nbsp;
						{{name}}

				</div>

				<div class="R">
					<input name="click" type="image" value="home"  src="static/home_icon.jpg"width="20%">&nbsp;&nbsp;&nbsp;
					<input name="click" type="image" value="noti"  src="static/nat.jpg"width="20%">&nbsp;&nbsp;&nbsp;
					</form>
					<input class="out" name="click" type="image" value="logout" src="static/logout_icon.jpg" width="20%">

				</div>

			</div>

		</div>

		<div class="container">

			<div class="popup">
				<p>Do you want to logout ?</p>
				<div class="option">
          <form id="contact-form" action="/getPopup", method="POST">
					<input class="a" type = "button" name="popup" value = "NO" />
					<input  class ="b" type = "submit" name="popup" value = "YES" />
					</form>
				</div>
			</div>
		</div>
		<div class="cover">

		</div>
		<script type="../js/jquery-3.2.1.min.js"></script>
		<script>
			$(document).ready(function(){
				$(".out").on('click',function(){
					$(".cover").fadeIn('slow');
					$(".popup").fadeIn('slow');
				});
			});
			
			$(document).ready(function(){
				$('.a').on('click',function(){
					$(".cover").fadeOut('slow');
					$(".popup").fadeOut('slow');
				});
			});

		</script>

		<form id="contact-form" action="/gethome", method="POST">

		<div class="Student_Information"><label>

			<input name="click" type="image" name="click" value="frab" src="static/si.png" width="300px">&nbsp;&nbsp;&nbsp;

			<div align="center" class="Student_Information_A">STUDENT INFORMATION</div>

		</label></div>

		<div class="Add_Grade"><label>

			<input name="click" type="image" name="click" value="grade" src="static/ago.png" width="300px">&nbsp;&nbsp;&nbsp;

			<div align="center" class="Add_Grade_A">ADD GRADE (FOR OFFICER)</div>

		</label></div>

	</form>

	</body>
</html>
