<!DOCTYPE html>

<html>

	<head>

		<title>Activity</title>

		<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='activity.css')}}" />
		<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='background.css')}}" />

		<!--<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans+Condensed"-->

	</head>

	<body>

		<form id="contact-form" action="/menubar", method="POST">
		<div class="bar">

			<div class="bar-in">

				<div class="L">

					<input type="image" name="click" value="back" src="static/back_icon.jpg" width="4.5%">&nbsp;&nbsp;&nbsp;
					<input type="submit" name="click" value="PROFILE" class="link">&nbsp;&nbsp;&nbsp;
					<input type="submit" name="click" value="ACADEMIC" class="link">&nbsp;&nbsp;&nbsp;
					<input type="submit" name="click" value="WORK&EXPERIENCE" class="link">
					</form>

				</div>

				<div class="R">

					{{name}}&nbsp;&nbsp;&nbsp;
					<input name="click" type="image" value="home_icon" src="static/home_icon.jpg" width="9.5%">&nbsp;&nbsp;&nbsp;
					<input name="click" type="image" value="print_icon" src="static/print_icon.jpg" width="9.5%">&nbsp;&nbsp;&nbsp;
					<input name="click" type="image" value="logout_icon" src="static/logout_icon.jpg" width="9.5%">

				</div>

			</div>

		</div>
		</form>
		{%for activity in page %}

		<div class="group">

			<form id="contact-form" action="/moreinfo", method="POST">
			<image src="static/en1.png" width="30%" class="en1">
			<div class="name-of-activity">Name of Activity : {{activity.Name_Activity}}</div>
			<div class="advisor">ADVISOR : {{activity.Advisor}}<input id="chkad" type="checkbox" value="ad" class="cheak"></div>
			<div class="date-duration">DATE/DURATION : {{activity.Date_Activity}}</div>
			<div class="more-info"><input type="submit" name="click" value={{activity.Name_Activity}} class="more-info-link"></div>
			</form>

		</div>


			<div align="right" class="activity-clk">
				<form id="contact-form" action="/getAddAcButton", method="POST">
				<input type = "submit" name="click" value = "ADD" class = "in2" >
				</form>

			</div>
			{% endfor %}
	</body>

</html>
