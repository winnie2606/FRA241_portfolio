
<!DOCTYPE html>

<html>

	<head>

		<title>Printdata</title>

		<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='printdata.css')}}" />
		<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='background.css')}}" />

		<!--<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans+Condensed"-->

	</head>

	<body>

		<form id="contact-form" action="/menubar", method="POST">
		<div class="bar">

			<div class="bar-in">

				<div class="L">

					<input type="image" name="click" value="back" src="static/back_icon.jpg" width="4.5%">&nbsp;&nbsp;&nbsp;
					<input type="submit" name="click" value="PROFILE" class="link">&nbsp;&nbsp;&nbsp;
					<input type="submit" name="click" value="ACADEMIC" class="link">&nbsp;&nbsp;&nbsp;
					<input type="submit" name="click" value="WORK&EXPERIENCE" class="link">

				</div>

				<div class="R">

					{{name}}&nbsp;&nbsp;&nbsp;
					<input name="click" type="image" value="home_icon" src="static/home_icon.jpg" width="8.5%">&nbsp;&nbsp;&nbsp;
					<input name="click" type="image" value="print_icon" src="static/print_icon.jpg" width="8.5%">&nbsp;&nbsp;&nbsp;
					<input name="click" type="image" value="logout_icon" src="static/logout_icon.jpg" width="8.5%">

				</div>

			</div>

		</div>
		</form>

    <div class="barPrint">PRINT</div>

    <div align="left" class="font-FFF">

      <div class="profile"><b>Profile</b></div>
      <img src="static/student.png" width="15%" height="15%" class="pic-student">
      <div class="name">Name : </div>
      <div class="date-of-birth">Date of birth : </div>
      <div class="nationality">Nationality : </div>
      <div class="data">xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx</div>
      <div class="gpax">GPAX : </div>
      <div class="graduated">Graduated from KMUTT in FIBO</div>
      <div class="work"><b>Work & Experience</b></div>

		</div>

		<div class="group">

			<image src="static/en1.png" width="25%" class="en1">
			<div class="name-of-activity">Activities Name : </div>
			<div class="advisor">Advisor : </div>
			<div class="date-duration">Date / Duration : </div><br><br>

		</div>

		<div class="print-clk">

			<div><input type = "submit" value = "SAVE AS PDF" class = "in2" ></div><br>
			<div><input type = "submit" value = "PRINT" class = "in2" ></div><br>
			<div><input type = "submit" value = "EDIT" class = "in2" ></div>

		</div>

	</body>

</html>
